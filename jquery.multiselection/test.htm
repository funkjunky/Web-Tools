<html>
<head>
 <title>This is to test my multi selection jquery widget</title>
 <script type="text/javascript" src="../jquery.min.js"></script>
 <script type="text/javascript" src="jquery.escape.js"></script>
 <script type="text/javascript" src="../messageGraphicsSystem.js"></script>
 <script type="text/javascript" src="jquery.caret.js"></script>
 <script type="text/javascript" src="jquery.multiselection.js"></script>
 <script type="text/javascript">
 $(function() {
	$(".multisel").multiSelection({
			  data: ["apple", "orange", "girrafe", "coffee table"], 
			  errorCallback: UserWarning, 
			  hasFixInError: true
	});
 });
 </script>
</head>
<body>
<form>
<input type="text" class="multisel" id="fruit" autocomplete="off" /><br />
<input type="text" class="multisel" id="fruit2" autocomplete="off" /><br />
<input type="submit" value="SUBMIT ME!!!" />
</form>
</body>
</html>
