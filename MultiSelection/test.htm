<html>
<head>
 <title>This is to test my multi selection jquery widget</title>
 <script type="text/javascript" src="../jquery.min.js"></script>
 <script type="text/javascript" src="jquery.escape.js"></script>
 <script type="text/javascript" src="jquery.multiselection.js"></script>
 <script type="text/javascript">
 $(function() {
	$("#multisel").multiSelection({data: ["apple", "orange", "girrafe", "coffee table"], name: "fruit"});
 });
 </script>
</head>
<body>
<form>
<input type="text" id="multisel" /><br />
<input type="submit" value="SUBMIT ME!!!" />
</form>
</body>
</html>
